<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibos</title>
    <link rel="preconnect" href="https//fonts.googleapis.com">
    <link rel="preconnect" href="https//fonts.gstatic.com" crossorigin>
    <link 
        href="https//fonts.googleapis.com/css2?family=Robotoital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
        rel="stylesheet"
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="./assets/css/form.css" id="stylesheet"/>
</head>
<body>
    
    <section class="app-container">
        
        <header class="title-header">
            <h1>Gerador de Recibos</h1>
        </header>
    
        <form action="" class="receipt-data-form">
            <fieldset class="receipt-data-form-fieldset">
                <legend><h2>Dados do recibo</h2></legend>

                <div class="form-group">
                    <label for="receipt-number-id">Número identificador do recibo</label>
                    <input type="text" id="receipt-number-id" class="validate required number" name="receipt-number-id" value="10">
                </div>

                <div class="form-group">                    
                    <label for="building-number">Número do Galpão</label>
                    <input type="text" id="building-number" class="validate required" name="building-number" value="10">
                </div>
    
                <div class="form-group">
                    <label for="rent-value">Valor do aluguel</label>
                    <input type="text" id="rent-value" class="required" name="rent-value">
                </div>
    
                <div class="form-group">
                    <label for="written-rent-value">Valor por extenso</label>
                    <input type="text" id="written-rent-value" class="validate required string" name="written-rent-value" value="Teste">
                </div>

                <div class="form-group">                        
                    <label for="payers-name">Nome do pagante</label>
                    <input type="text" id="payers-name" class="validate required string" name="payers-name" value="Teste">
                </div>

                <div class="form-group">                    
                    <label for="company-name">Nome da empresa</label>
                    <input type="text" id="company-name" class="validate required string" name="company-name" value="Teste">
                </div>

                <div class="form-group">                    
                    <label for="city-name">Cidade</label>
                    <input type="text" id="city-name" class="validate required string" name="city-name" value="Teste">
                </div>

                <div class="form-group">                    
                    <label for="initial-date">Data inicial</label>
                    <input type="date" id="initial-date" class="required" name="initial-date" value="2024-01-01">
                </div>
                
            </fieldset>
            
            <fieldset class="receipt-data-cover-fieldset">
                <legend><h2>Dados da capa do recibo</h2></legend>

                <div class="form-group">
                    <label for="owners-name-1">Primeiro nome</label>
                    <input type="text" id="owners-name-1" class="validate required string" name="owners-name-1" value="Teste">
                </div>
    
                <div class="form-group">
                    <label for="owners-phone-1">Primeiro telefone</label>
                    <input type="tel" id="owners-phone-1" class="validate required" name="owners-phone-1" maxlength="15">
                </div>
                
                <div class="form-group">
                    <label for="owners-name-2">Segundo nome</label>
                    <input type="text" id="owners-name-2" class="validate string" name="owners-name-2" value="Teste">
                </div>
    
                <div class="form-group">
                    <label for="owners-phone-2">Segundo telefone</label>
                    <input type="tel" id="owners-phone-2" name="owners-phone-2" maxlength="15">
                </div>
        
                <div class="form-group">
                    <label for="owners-name-3">Terceiro nome</label>
                    <input type="text" id="owners-name-3" class="validate string" name="owners-name-3" value="Teste">
                </div>
        
                <div class="form-group">
                    <label for="owners-phone-3">Terceiro telefone</label>
                    <input type="tel" id="owners-phone-3" name="owners-phone-3" maxlength="15">
                </div>
        
                <div class="form-group colour-group">
                    <label for="cover-colour">Cor de fundo da capa</label>
                    <input type="color" id="cover-colour" class="validate colour" name="cover-colour" value="#00FFFF">
                </div>
        
                <div class="form-group colour-group">
                    <label for="underline-cover-colour">Cor do sublinhado</label>
                    <input type="color" id="underline-cover-colour" name="underline-cover-colour" value="#FF0000">
                </div>
            </fieldset>
        </form>

        <button type="submit" id="submit-button">Gerar recibos</button>
    
    </section>

    <section class="receipts-container"></section>
    <section class="buttons-container"></section>

    <script type="module" src="assets/js/main.js"></script>

</body>
</html>
