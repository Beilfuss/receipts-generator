<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibos</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

</head>
<body>
    
    <section class="app-container">
        
        <header class="title-header">
            <h1>Gerador de Recibos</h1>
        </header>
    
        <form action="" class="receipt-data-form">
            <fieldset class="receipt-data-form-fieldset">
                <legend>Dados do recibo:</legend>

                <div class="form-group">
                    <label for="receipt-number-id">Número identificador do recibo:</label>
                    <input type="text" id="receipt-number-id" name="receipt-number-id" onkeydown="focusNext(event, 'rent-value')">
                </div>
    
                <div class="form-group">
                    <label for="rent-value">Valor do aluguel:</label>
                    <input type="text" id="rent-value" name="rent-value" onkeydown="focusNext(event, 'written-rent-value')">
                </div>
    
                <div class="form-group">
                    <label for="written-rent-value">Valor por extenso:</label>
                    <input type="text" id="written-rent-value" name="written-rent-value" onkeydown="focusNext(event, 'payers-name')">
                </div>

                <div class="form-group">                        
                    <label for="payers-name">Nome do pagante:</label>
                    <input type="text" id="payers-name" name="payers-name" onkeydown="focusNext(event, 'initial-date')">
                </div>

                <div class="form-group">                    
                    <label for="initial-date">Data inicial:</label>
                    <input type="date" id="initial-date" name="initial-date" onkeydown="focusNext(event, 'building-number')">
                </div>

                <div class="form-group">                    
                    <label for="building-number">Número do Galpão:</label>
                    <input type="text" id="building-number" name="building-number" onkeydown="focusNext(event, 'company-name')">
                </div>

                <div class="form-group">                    
                    <label for="company-name">Nome da empresa:</label>
                    <input type="text" id="company-name" name="company-name" onkeydown="focusNext(event, 'city-name')">
                </div>
                <div class="form-group">                    
                    <label for="city-name">Cidade:</label>
                    <input type="text" id="city-name" name="city-name" onkeydown="focusNext(event, 'owners-name-1')">
                </div>
            </fieldset>
            
            <fieldset class="receipt-data-cover-fieldset">
                <legend>Dados da capa do recibo:</legend>

                <div class="form-group">
                    <label for="owners-name-1">Primeiro nome:</label>
                    <input type="text" id="owners-name-1" name="owners-name-1" onkeydown="focusNext(event, 'owners-phone-1')">
                </div>
    
                <div class="form-group">
                    <label for="owners-phone-1">Primeiro telefone:</label>
                    <input type="text" id="owners-phone-1" name="owners-phone-1" onkeydown="focusNext(event, 'owners-name-2')">
                </div>
                
                <div class="form-group">
                    <label for="owners-name-2">Segundo nome:</label>
                    <input type="text" id="owners-name-2" name="owners-name-2" onkeydown="focusNext(event, 'owners-phone-2')">
                </div>
    
                <div class="form-group">
                    <label for="owners-phone-2">Segundo telefone:</label>
                    <input type="text" id="owners-phone-2" name="owners-phone-2" onkeydown="focusNext(event, 'owners-name-3')">
                </div>
        
                <div class="form-group">
                    <label for="owners-name-3">Terceiro nome:</label>
                    <input type="text" id="owners-name-3" name="owners-name-3" onkeydown="focusNext(event, 'owners-phone-3')">
                </div>
        
                <div class="form-group">
                    <label for="owners-phone-3">Terceiro telefone:</label>
                    <input type="text" id="owners-phone-3" name="owners-phone-3" onkeydown="focusNext(event, 'cover-colour')">
                </div>
        
                <div class="form-group">
                    <label for="cover-colour">Cor de fundo da capa:</label>
                    <input type="color" id="cover-colour" name="cover-colour" onkeydown="focusNext(event, 'underline-cover-colour')">
                </div>
        
                <div class="form-group">
                    <label for="underline-cover-colour">Cor do sublinhado:</label>
                    <input type="color" id="underline-cover-colour" name="underline-cover-colour" onkeydown="focusNext(event, 'submit-button')">
                </div>
            </fieldset>
        </form>

        <button type="submit" id="submit-button" onkeydown="main()" onclick="main()">Gerar recibos</button>
    
    </section>

    <section class="receipts-container"></section>

    <script src="assets/js/main.js"></script>

</body>
</html>
